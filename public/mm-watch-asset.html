<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add NFT to MetaMask</title>
    <style>
        body {
            font-family: 'Segoe UI', -apple-system, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #f6851b;
            margin-bottom: 20px;
        }
        .container {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
        }
        .button {
            background-color: #f6851b;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin: 20px 0;
            display: inline-block;
            text-decoration: none;
        }
        .button:hover {
            background-color: #e2761b;
        }
        .status {
            margin: 20px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border-left: 4px solid #28a745;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border-left: 4px solid #dc3545;
        }
        .loading {
            background-color: #fff3cd;
            color: #856404;
            border-left: 4px solid #ffc107;
        }
        code {
            background-color: #e9ecef;
            padding: 2px 5px;
            border-radius: 3px;
            font-family: monospace;
        }
        #debug {
            margin-top: 30px;
            text-align: left;
            font-family: monospace;
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            white-space: pre-wrap;
            overflow-wrap: break-word;
        }
    </style>
</head>
<body>
    <h1>Add NFT to MetaMask</h1>
    
    <div class="container">
        <div id="status" class="status loading">
            Preparing to add NFT to MetaMask...
        </div>
        
        <div id="nftDetails" style="display:none;">
            <p><strong>Contract Address:</strong> <span id="contractAddr"></span></p>
            <p><strong>Token ID:</strong> <span id="tokenId"></span></p>
            <p><strong>Chain:</strong> <span id="chainName"></span></p>
        </div>
        
        <button id="addButton" class="button">Add to MetaMask</button>
        <p><a href="javascript:history.back()">‚Üê Go Back</a></p>
    </div>
    
    <div id="debug" style="display:none;"></div>
    
    <script>
        // Extract parameters from URL
        const params = new URLSearchParams(window.location.search);
        const asset = params.get('asset') || 'ERC721';
        const address = params.get('address');
        const tokenId = params.get('tokenId');
        const chainId = params.get('chainId');
        
        // Update the UI
        document.getElementById('contractAddr').textContent = address;
        document.getElementById('tokenId').textContent = tokenId;
        document.getElementById('nftDetails').style.display = 'block';
        
        // Map chain IDs to names
        const chainNames = {
            '0x1': 'Ethereum Mainnet',
            '0xaa36a7': 'Sepolia Testnet',
            '0x5': 'Goerli Testnet'
        };
        document.getElementById('chainName').textContent = chainNames[chainId] || `Chain ${chainId}`;
        
        // Debug info
        const debugInfo = {
            params: {
                asset,
                address,
                tokenId,
                chainId
            },
            userAgent: navigator.userAgent,
            url: window.location.href
        };
        document.getElementById('debug').textContent = JSON.stringify(debugInfo, null, 2);
        
        // Function to handle adding the NFT
        async function addNFTToMetaMask() {
            const status = document.getElementById('status');
            
            // Check if MetaMask is installed
            if (typeof window.ethereum === 'undefined') {
                status.className = 'status error';
                status.innerHTML = `
                    <p>MetaMask is not installed!</p>
                    <p>Please install MetaMask from <a href="https://metamask.io" target="_blank">metamask.io</a> and try again.</p>
                `;
                return;
            }
            
            status.className = 'status loading';
            status.textContent = 'Connecting to MetaMask...';
            
            try {
                // Request account access
                const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                
                // Check chain ID
                const currentChainId = await window.ethereum.request({ method: 'eth_chainId' });
                if (currentChainId !== chainId) {
                    status.textContent = `Switching to the correct network (${chainNames[chainId] || chainId})...`;
                    
                    try {
                        await window.ethereum.request({
                            method: 'wallet_switchEthereumChain',
                            params: [{ chainId: chainId }]
                        });
                    } catch (switchError) {
                        status.className = 'status error';
                        status.textContent = `Please manually switch to ${chainNames[chainId] || chainId} in your MetaMask wallet.`;
                        return;
                    }
                }
                
                status.textContent = 'Adding NFT to MetaMask...';
                
                // Add the NFT to MetaMask
                const wasAdded = await window.ethereum.request({
                    method: 'wallet_watchAsset',
                    params: {
                        type: asset,
                        options: {
                            address: address,
                            tokenId: tokenId
                        }
                    }
                });
                
                if (wasAdded) {
                    status.className = 'status success';
                    status.textContent = 'NFT was successfully added to MetaMask!';
                } else {
                    status.className = 'status error';
                    status.textContent = 'NFT was not added to MetaMask. You may have canceled the request.';
                }
                
            } catch (error) {
                status.className = 'status error';
                status.innerHTML = `
                    <p>Error adding NFT to MetaMask: ${error.message}</p>
                    <p>Please try the manual method instead:</p>
                    <ol style="text-align: left; display: inline-block;">
                        <li>Open your MetaMask app</li>
                        <li>Go to the NFTs tab</li>
                        <li>Tap "Import NFT"</li>
                        <li>Enter Contract Address: <code>${address}</code></li>
                        <li>Enter Token ID: <code>${tokenId}</code></li>
                        <li>Tap "Import"</li>
                    </ol>
                `;
                
                document.getElementById('debug').style.display = 'block';
                debugInfo.error = {
                    message: error.message,
                    stack: error.stack
                };
                document.getElementById('debug').textContent = JSON.stringify(debugInfo, null, 2);
            }
        }
        
        // Add click event listener
        document.getElementById('addButton').addEventListener('click', addNFTToMetaMask);
        
        // Automatically attempt to add NFT if coming from a deep link
        if (document.referrer.includes('metamask.app.link')) {
            addNFTToMetaMask();
        }
    </script>
</body>
</html>
